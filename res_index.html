<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PORTFOLIO</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
<body>
    <!--

    -- アドバイス --
    1. なるべく閉じタグ（</>）後は改行
        ❌可読性の低い例：<li><p>sample</p></li>
        ⭕可読性の高い例：
                        <li>
                            <p>sample</p>
                        </li>
    2. インデント（階層）を意識すると可読性が上がり書きやすくなる
    p.s. 抜けていたAboutセクションを追加。一部誤字修正。

    -->

    <!-- header content -->
    <header>
        <h1>ポートフォリオ</h1>
        <nav>
            <ul>
                <!-- ヘッダーメニュー名はなるべく小文字（CSSで大文字に） -->
                <li>
                    <a href="#works">works</a>
                </li>
                <li>
                    <a href="#skill">skill</a>
                </li>
                <li>
                    <a href="#about">about</a>
                </li>
                <li>
                    <a href="#contact">contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- ここからメインコンテンツ -->
    <main>
        <section>
            <h2>TERUKI PORTFOLIO</h2>
            <p>ユーザーと<strong>お客様が</strong>ああああ</p>
        </section>
        <section id="works">
            <h2>works</h2>
            <a href="#">
                <img width="400" src="img/images_dummy.jpg" alt="囲碁">
                <h3>ポートフォリオwebサイト</h3>
                <p>webデザイン、HTML、CSS</p>
            </a>
        </section>
        <section id="skill">
            <h2>skill</h2>
            <ul>
                <li>
                    <img width="200" src="img/images_dummy.jpg" alt="囲碁">
                    <h3>スキルの名称</h3>
                    <p>ここにスキルの説明文が入ります。</p>
                </li>
            </ul>
        </section>
        <section id="about">
            <h2>about</h2>
            <div>
                <img width="300" src="img/images_dummy.jpg" alt="囲碁">
                <p>ここにAboutページの説明が入ります。</p>
            </div>
        </section>
        <section id="contact">
            <h2>contact</h2>
            <p>ここにお問い合わせの説明が入ります。</p>
            <address>
                <ul>
                    <!-- 外部サイトに飛ばす場合はなるべく「target="_blank"（新規タブで開く）」を指定 -->
                    <!-- メールアドレスを指定する場合は「mailto:(メールアドレス)」を指定 -->
                    <li>
                        <a href="https://instagram.com" target="_blank">Instagram</a>
                    </li>
                    <li>
                        <a href="#" target="_blank">X</a>
                    </li>
                    <li>
                        <a href="#" target="_blank">Facebook</a>
                    </li>
                    <li>
                        <a href="mailto:xxx@xxx.xxx">xxx@xxx.xxx</a>
                    </li>
                </ul>
            </address>
        </section>
    </main>

    <!-- footer content -->
    <footer>
        <p>
            <small>© 2025 TERUKI.</small>
        </p>
    </footer>
</body>
</html>
